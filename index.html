<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Carousel</title>
</head>

<body>
  <div class="carousel">

    <div class="carousel-item carousel-item-visible">
      <img src="images/1.jpg" alt="joker">
    </div>

    <div class="carousel-item">
      <img src="images/2.jpg" alt="baby driver">
    </div>

    <div class="carousel-item">
      <img src="images/3.jpg" alt="family">
    </div>

    <div class="carousel-actions">
      <button id="carousel-btn-prev" aria-label="previous slide"><</button>
      <button id="carousel-btn-next" aria-label="next slide">></button>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
